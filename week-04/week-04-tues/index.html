<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demo</title>
    <style>
        :root {
            --primary-color: #EEAECA;
        }
        h1 {
            color: var(--primary-color);
        }
        button {
            border-radius: 20px;
            border: 1px solid white;
            padding: 15px;
            box-shadow: 5px 5px 5px black;
            background: #EEAECA;
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
        }
        button:hover {
            border-radius: 20px;
            border: 1px solid white;
            padding: 15px;
            box-shadow: 5px 5px 5px black;
            background: #d984a9;
            background: radial-gradient(circle, rgba(217, 132, 169, 1) 0%, rgba(86, 132, 184, 1) 100%);
        }
    </style>
</head>
<body>
    <h1>Demo for Advanced CSS</h1>
    <button>Click Me!</button>
</body>
</html>
